<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Keke's Rewards – Punchh Sandbox</title>

    <!-- point this to your CSS file in the same repo -->
    <link rel="stylesheet" href="kekes-punchh.css" />
  </head>
  <body>
    <div class="disp-table">
      <div class="iframe-container">

        <!-- Header area -->
        <div class="iframe-header">
          <div class="header">Keke's Breakfast Café</div>

          <div class="navbar-div">
            <span><a href="#" class="popup">Sign Up</a></span>
            <span><a href="#" class="popup">Log In</a></span>
          </div>
        </div>

        <!-- Login card -->
        <div class="login-form">
          <div class="header-div">Keke's Rewards</div>

          <form>
            <label for="email">Email</label>
            <input id="email" type="email" />

            <label for="password">Password</label>
            <input id="password" type="password" />

            <div class="submit-div" style="margin-top: 24px;">
              <input type="submit" value="Sign In" class="btn-submit" />
            </div>

            <div class="forgot-div">
              <a href="#">Forgot password?</a>
            </div>
          </form>
        </div>

      </div>
    </div>
  </body>
</html>
